<form [formGroup]="form">
    <div fxLayout="column" fxLayout.gt-sm="row wrap"> 
        <div fxFlex="30" class="flex-p"> 
            <mat-card>
                <mat-card-header fxLayoutAlign="center">                
                    <mat-card-subtitle><h2>Date d'écriture</h2></mat-card-subtitle>
                </mat-card-header>
                <mat-card-content fxLayoutAlign="center">
                    <mat-form-field class="example-full-width">
                        <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker3" placeholder="Date de l'écriture">
                        <mat-datepicker-toggle matSuffix [for]="picker3">
                            <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker3></mat-datepicker>
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
        </div> 
        <div fxFlex="35" class="flex-p">  
            <mat-card>
                <mat-card-header fxLayoutAlign="center">                
                    <mat-card-subtitle><h2>Débit</h2></mat-card-subtitle>
                </mat-card-header>
                <mat-card-content fxLayoutAlign="center">
                    <table cellspacing="0" cellpadding="0" class="w-100">
                        <tr>
                            <td style="width: 15%;">
                                <mat-form-field class="w-100 noCompteSize">
                                    <input type="text" maxlength="6" [placeholder]="placeholderNoCompteDebit" aria-label="Number" matInput formControlName="noCompteDebit" [matAutocomplete]="auto">
                                    <mat-autocomplete #auto="matAutocomplete" class="noCompteAutoComplete">
                                        <mat-option *ngFor="let option of filteredOptionsDebit | async" [value]="option">
                                        {{ option }}
                                        </mat-option>
                                    </mat-autocomplete>
                                    <mat-icon class="noCompteMatIcon" (click)="selectionPlanComptableDebit()" matPrefix>zoom_in</mat-icon>
                                    <mat-error *ngIf="form.controls.noCompteDebit.errors?.noCompteInvalide">{{ matErrorNoCompteDebit }}</mat-error>
                                    <mat-error *ngIf="form.controls.noCompteDebit.errors?.required">N° nécessaire</mat-error>
                                    <mat-error *ngIf="form.controls.noCompteDebit.hasError('minlength')">N° à 6 chiffres</mat-error>
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field class="w-100">
                                    <input matInput maxlength="30" [placeholder]="placeholderCompteDebit" formControlName="compteDebit" value="">
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <mat-form-field class="w-100">
                                    <mat-icon class="libelleMatIcon" (click)="selectionPlanComptableDebit()" matPrefix>zoom_in</mat-icon>
                                    <input matInput maxlength="25" placeholder="Libellé 1" formControlName="libelle1Debit" value="">
                                </mat-form-field>
                            </td>
                        <tr>
                            <td colspan="2">
                                <mat-form-field class="w-100">
                                    <mat-icon class="libelleMatIcon" (click)="selectionPlanComptableDebit()" matPrefix>zoom_in</mat-icon>
                                    <input matInput maxlength="25" placeholder="Libellé 2" formControlName="libelle2Debit" value="">
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                </mat-card-content>
            </mat-card>
        </div>
        <div fxFlex="35" class="flex-p">  
            <mat-card>
                <mat-card-header fxLayoutAlign="center">                
                    <mat-card-subtitle><h2>Crédit</h2></mat-card-subtitle>
                </mat-card-header>
                <mat-card-content fxLayoutAlign="center">
                    <table cellspacing="0" cellpadding="0" class="w-100">
                        <tr>
                            <td style="width: 15%;">
                                <mat-form-field class="w-100 noCompteSize">
                                    <input type="text" maxlength="6" [placeholder]="placeholderNoCompteCredit" aria-label="Number" matInput formControlName="noCompteCredit" [matAutocomplete]="auto">
                                    <mat-autocomplete #auto="matAutocomplete" class="noCompteAutoComplete">
                                        <mat-option *ngFor="let option of filteredOptionsCredit | async" [value]="option">
                                        {{ option }}
                                        </mat-option>
                                    </mat-autocomplete>
                                    <mat-icon class="noCompteMatIcon" (click)="selectionPlanComptableDebit()" matPrefix>zoom_in</mat-icon>
                                    <mat-error *ngIf="form.controls.noCompteCredit.errors?.noCompteInvalide">{{ matErrorNoCompteDebit }}</mat-error>
                                    <mat-error *ngIf="form.controls.noCompteCredit.errors?.required">N° nécessaire</mat-error>
                                    <mat-error *ngIf="form.controls.noCompteCredit.hasError('minlength')">N° à 6 chiffres</mat-error>
                                </mat-form-field>
                            </td>
                            <td>
                                <mat-form-field class="w-100">
                                    <input matInput maxlength="30" [placeholder]="placeholderCompteCredit" formControlName="compteCredit" value="">
                                </mat-form-field>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <mat-form-field class="w-100">
                                    <mat-icon class="libelleMatIcon" (click)="selectionPlanComptableDebit()" matPrefix>zoom_in</mat-icon>
                                    <input matInput maxlength="25" placeholder="Libellé 1" formControlName="libelle1Credit" value="">
                                </mat-form-field>
                            </td>
                        <tr>
                            <td colspan="2">
                                <mat-form-field class="w-100">
                                    <mat-icon class="libelleMatIcon" (click)="selectionPlanComptableDebit()" matPrefix>zoom_in</mat-icon>
                                    <input matInput maxlength="25" placeholder="Libellé 2" formControlName="libelle2Credit" value="">
                                </mat-form-field>
                            </td>
                        </tr>
                    </table>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
    <div fxLayout="column" fxLayout.gt-sm="row wrap"> 
        <div fxFlex="30" class="flex-p"> 
            <mat-card>
                <mat-card-header fxLayoutAlign="center">                
                    <mat-card-subtitle><h2>Pièce</h2></mat-card-subtitle>
                </mat-card-header>
                <mat-card-content fxLayoutAlign="center">

                </mat-card-content>
            </mat-card>
        </div> 
        <div fxFlex="70" class="flex-p">  
            <mat-card>
                <mat-card-header fxLayoutAlign="center">                
                    <mat-card-subtitle><h2>Montant</h2></mat-card-subtitle>
                </mat-card-header>
                <mat-card-content fxLayoutAlign="center">
    
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</form>
